<!Doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
       <script src="index.js" type="text/javascript"></script>
    <div class="body">
      <div class="blank">Pauliski</div>
      <div class="screen">
         <div  id="res"> </div>
       <span id="mode">mode 10</span>
      </div>
     
      <button class="btnn mc" name="c" onclick="func(event)">C</button>
      <button class="btnn mp" name="modeBtn" onclick="func(event)">MODE</button>
      <button class="btnn div" id='/' name="/" onclick="func(event)">/</button>
      <button class="btnn times" id="*" name="*" onclick="func(event)">*</button>
      <button class="btn seven" name="7" onclick="func(event)">7</button>
      <button class="btn eight" name="8" onclick="func(event)">8</button>
      <button class="btn nine" name="9" onclick="func(event)">9</button>
       <button class="minus" id="-" name="-" onclick="func(event)">-</button>
      <button class="btn four" name="4" onclick="func(event)">4</button>
      <button class="btn five" name="5" onclick="func(event)">5</button>
      <button class="btn six" name="6" onclick="func(event)">6</button>
      <button class="plus" id="+" name="+" onclick="func(event)">+</button>
      <button class="btn one" name="1" onclick="func(event)">1</button>
      <button class="btn two" name="2" onclick="func(event)">2</button>
      <button class="btn three" name="3" onclick="func(event)">3</button>
     <button class="equal"name="=" onclick="func(event)">=</button>
      <button class="btn zero" name="0" onclick="func(event)">0</button>
      <button class="point"onclick="func(event)">.</button>
  </div>
 </body>
 </html>
